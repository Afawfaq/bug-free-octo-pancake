  advanced-monitor:
    build: 
      context: ./advanced-monitor
      dockerfile: Dockerfile
    container_name: recon-advanced-monitor
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./output:/output
      - ./templates:/templates
    environment:
      - TARGET_NETWORK=${TARGET_NETWORK:-192.168.68.0/24}
    command: ["/bin/bash", "-c", "sleep infinity"]
    networks:
